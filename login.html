<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!--Google Font 1.DM Serif Text 2.Noto Sans Traditional Chinese-->

<body>
    <div class="logo">
        <img src="./imgs/trickingLogo.png" alt="ncku tricking club logo">
        <div class="club-name">NCKU Tricking</div>

            <div class="button-container">
                <button class="login-btn">登入</button>
                <a href="./createAccount.html"><button class="create-account-btn">加入會員</button></a>
            </div>     
        </div>
    </div>
